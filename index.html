<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book App!!!</title>
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel=“icon” type=“image/x-icon” href=“https://avatars2.githubusercontent.com/u/18607604?v=3&s=200“>

    <script id="book-list-template" type="text/x-handlebars-template">
        <li class="book-item">
            <div class="img-container">
            <img src="{{image_url}}"/>
            
            <div class="book-info">
                <h4>{{title}}</h4>
                <p>{{author}}</p>
            </div>
        </li>
    </script>

    <script type="text/x-handlebars-template" id="error-template">
        <p>{{status}}: {{statusText}}</p>
    </script>

</head>

<body>

    <header>
        <img src="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200" alt="codefellows logo">
        <h1>Books App</h1>
      </header>


      <h2><u>my books</u></h2>

    <section class="book-view container">
        <ul id="book-list"></ul>
    </section>

    <div>
        <p>Number of books: <span id="book-count"></span></p>
    </div>


    <section>
        <p>Hello?</p>
        <p>Knock, knock</p>
        <p>Who's there?</p>
        <p>It's Anna and Brittany!</p>
    </section>


    <section class="error-view container">
        <p>ERROR 404</p>
        <section id="error-message"></section>
    </section>


    <footer> 
        <a href="https://www.linkedin.com/in/brittanybolstad/"><div class="icon-github"></div></a>
        <a href="https://github.com/bolstad09"><div class="icon-linkedin"></div></a>
    </footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
    <script src="scripts/models/book.js"></script>
	<script src="scripts/views/book-view.js"></script>
    <script src="scripts/views/error-view.js"></script>

</body>

</html>
